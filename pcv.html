<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80%;
            max-width: 600px;
        }

        .title {
            text-align: center;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            color: white;
            flex: 1;
            transition: background-color 0.3s ease-in-out;
            margin: 10px;
        }

        .ruby-title {
            background-color: #fe5743;
        }

        .diamond-title {
            background-color: #3498db;
        }

        .ruby-title:hover {
            background-color: #ee4733;
            cursor: pointer;
        }

        .diamond-title:hover {
            background-color: #2980b9;
            cursor: pointer;
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
            margin: 0;
        }

        .percentage {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title ruby-title">
            <h1>Ruby</h1>
            <p class="percentage" id="trf">50% favorites</p>
            <p class="percentage" id="trl">75% likes</p>
            Input views, favorites and likes.
            <input value="0" id="trvi">
            <input value="0" id="trfi">
            <input value="0" id="trli">
        </div>
        <div class="title diamond-title">
            <h1>Diamond</h1>
            <p class="percentage" id="tdf">60% favorites</p>
            <p class="percentage" id="tdl">90% likes</p>
            Input views, favorites and likes.
            <input value="0" id="tdvi">
            <input value="0" id="tdfi">
            <input value="0" id="tdli">
        </div>
    </div>
    <script>
        var trfE = document.getElementById("trf").lastChild;
        var trlE = document.getElementById("trl").lastChild;
        var tdfE = document.getElementById("tdf").lastChild;
        var tdlE = document.getElementById("tdl").lastChild;
        var trvi = document.getElementById("trvi");
        var trfi = document.getElementById("trfi");
        var trli = document.getElementById("trli");
        var tdvi = document.getElementById("tdvi");
        var tdfi = document.getElementById("tdfi");
        var tdli = document.getElementById("tdli");
        function setPercentages(trfP, trlP, tdfP, tdlP) {
            trfE.data = Math.round(trfP * 10000) / 100 + "% favorites";
            trlE.data = Math.round(trlP * 10000) / 100 + "% likes";
            tdfE.data = Math.round(tdfP * 10000) / 100 + "% favorites";
            tdlE.data = Math.round(tdlP * 10000) / 100 + "% likes";
        }
        setPercentages(0, 0, 0, 0);
        data = fetch("api.scratch.mit.edu/projects/888326329/");
        setInterval(function () {setPercentages(trfi.value / trvi.value, trli.value / trvi.value, tdfi.value / tdvi.value, tdli.value / tdvi.value);}, 100);
    </script>
</body>
</html>
